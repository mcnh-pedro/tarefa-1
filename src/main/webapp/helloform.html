<html>
    <head>
        <title>Formulário de HelloWorld (usando o sayhello.jsp)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div class="conteudo">
        <h1>Formulário de HelloWorld (usando o sayhello.jsp)</h1>
        <form action="sayhello.jsp" method="post">

            <br>Idioma:
                <input type="radio" name="lang" value="pt" checked> Português
            <input type="radio" name="lang" value="en"> Inglês
            <input type="radio" name="lang" value="fr"> Francês
            <input type="radio" name="lang" value="de"> Alemão
            <input type="radio" name="lang" value="ch"> Chines
            <input type="radio" name="lang" value="hd"> Hindi<br><br>


            Nome: <input type="text" name="nome"/><br><br>

            <select name="tratamento">
                <option value="valor0">Nenhuma</option>
                <option value="valor1">Sr. </option>
                <option value="valor2">Sra. </option>
            </select>

            <input type="submit" value="Cumprimentar"/>
        </form>
        <br/><br/><a href="#" onclick="window.history.back();">Voltar</a>
    </div>
    </body>
</html>
